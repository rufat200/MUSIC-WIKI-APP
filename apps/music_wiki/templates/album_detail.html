{% extends "base.html" %}

{% block title %}Groups{% endblock %}

{% block content %}

<style>
    .album-item {
        background-color: #333;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 15px;
        text-align: center;
        width: 300px;
        color: white;
    }

    .album-item img {
        max-width: 100%;
        border-radius: 5px;
    }
    .details-button {
        text-decoration: none;
        color: #ddd;
    }
    .details-button:hover {
        color: chartreuse;
    }

</style>


<div class="album-item">
    <img src="{{ album.cover.url }}" alt="Album Cover">
    <h1>{{ album.title }}</h1>
    <p>{{ album.description }}</p>
    <a href="{% url 'albums' %}" class="details-button" ><h4>Вернуться к списку</h4></a>
</div>
{% endblock %}
