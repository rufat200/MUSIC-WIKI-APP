{% extends "base.html" %}

{% block title %}Groups{% endblock %}

{% block content %}

<style>
    .album-item {
        background-color: #333;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 15px;
        text-align: center;
        width: 300px;
        color: white;
    }

    .album-item img {
        max-width: 100%;
        border-radius: 5px;
    }
    .details-button {
        text-decoration: none;
        color: #ddd;
    }
    .details-button:hover {
        color: chartreuse;
    }

</style>

<h1>Все альбомы</h1>
<div class="container">
    {% for album in albums %}
    <div class="album-item">
        <img src="{{ album.cover.url }}" alt="Album Cover">
        <h3>{{ album.title }}</h3>
        <p>{{ album.description|truncatewords:5 }}</p>
        <a href="{% url 'album_detail' album.id %}" class="details-button"><h4>Подробнее</h4></a>
    </div>
    {% endfor %}
</div>

{% endblock %}
